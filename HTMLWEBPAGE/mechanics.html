<p class="display-1 mx-5">How To Play</p>
<img src="Summoner's Rift.jpg" class="img-fluid d-block mx-auto w-75" alt="Summoner's Rift">

<blockquote class="blockquote mt-2">
    <p>"The best climbers know how to fall"</p>
  </blockquote>
  <figcaption class="blockquote-footer">
    Pantheon <cite title="Source Title">League of Legends</cite>
  </figcaption>
<p class="mx-5 my-3">League of Legends (LoL) is a team-based strategy game where two teams of five champions face off on a map called Summoner's Rift. <br> The main goal is to destroy the enemy team's Nexus, a structure located deep inside their base.
<br>
<br>
Each player controls a unique champion with special abilities. You earn gold and experience by defeating enemy minions, monsters, and champions. <br>Gold lets you buy powerful items to strengthen your champion, while experience helps you level up and unlock stronger skills.</p>
<br>
<img src="'Summoner's Rift Amber' Poster, picture, metal print, paint by League of Legends _ Displate.jpg" class="img-fluid d-block mx-auto w-25" alt="Summoner's Rift">

<p class="mx-5 my-3">The game is divided into three main lanes. Top, Mid, and Bottom and the Jungle, where players fight neutral monsters to gain buffs and gold. <br>Teamwork and strategy are key: coordinate with your allies, control important objectives like Dragons and Baron Nashor, and push lanes together <br>to claim victory.</p>
<br>
